version: 2.1

jobs:
  build-resources:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - run:
          name: Package install
          command: npm install
      - run:
          name: Build all resources
          command: node index.js
      - run:
          name: Check generated files
          command: gh 

workflows:
  build-and-release:
    jobs:
      - build-resources