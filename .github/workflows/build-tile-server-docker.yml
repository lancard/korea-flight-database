name: build-docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: check1
        run: pwd
      
      - name: check2
        run: cd /

      - name: check3
        run: pwd

      - name: change permission
        run: chmod +x run_in_container.sh

      - name: make database directory
        run: mkdir database

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: build default south korea database
        run: |
          docker run \
          --rm \
          -v $PWD/database:/data/database/ \
          -e DOWNLOAD_PBF=https://github.com/lancard/filtered-south-korea-osm/raw/main/filtered.osm.pbf \
          -e DOWNLOAD_POLY=https://download.geofabrik.de/asia/south-korea.poly \
          overv/openstreetmap-tile-server \
          import
          
      - name: get extra airway data
        run: wget https://github.com/lancard/korea-flight-database/releases/latest/download/data.osm -O data.osm
        
      - name: build extra airway database
        run: |
          docker run \
          --rm \
          -v $PWD/database:/data/database/ \
          -v $PWD/data.osm:/data.osm \
          -v $PWD/run_in_container.sh:/run.sh \
          overv/openstreetmap-tile-server  

      - name: check directory
        run: ls -alhR

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: lancard/tile-server
          labels: latest          
