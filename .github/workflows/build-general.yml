name: build-general

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate version string
        run: VERSION_STRING=`date +"1.%Y%m%d.1%H%M%S"` && echo "VERSION_STRING=$VERSION_STRING" >> $GITHUB_ENV
      
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - run: npm install
      
      - run: node index.js
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.VERSION_STRING }}
          release_name: Release ${{ env.VERSION_STRING }}
          draft: false
          prerelease: false

      - name: upload sector file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: vatsim/sector.sct2
          asset_name: sector.sct2
          asset_content_type: text/plain
      
      - name: send discord message
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_CHANNEL_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK }}
          file: vatsim/sector.sct2
          message: New Sector File Arrived!

      - name: compress euroscope files
        run: cd euroscope && zip settings.zip *

      - name: upload euroscope zip file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: euroscope/settings.zip
          asset_name: settings.zip
          asset_content_type: application/zip

      - name: upload openstreetmap file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: openstreetmap/data.osm
          asset_name: data.osm
          asset_content_type: text/xml
